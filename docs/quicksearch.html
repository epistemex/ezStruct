    {"global.html":{"id":"global.html","title":"Global","body":" ezStruct Namespaces ezStruct Global defenums Global Members &lt;readonly&gt; enums :number Types enums definitions. Notice that there are several aliases included for convenience. Also notice the following: (U)LONG is 64-bit, (U)INT is 32-bit and (U)SHORT is 16 bit in this context. STRING is a NUL-terminated string and not an alias for CHAR. CHAR is a raw byte buffer. Use this type for undefined types and lengths. STRUCT is special for this solution and refer to a sub-structure (by name). Type: number Properties: Name Type Default Description UINT8 number 0 UBYTE number 0 UINT16 number 1 USHORT number 1 UINT32 number 2 UINT number 2 UINT64 number 3 ULONG number 3 INT8 number 4 BYTE number 4 BOOL number 4 INT16 number 5 SHORT number 5 INT32 number 6 INT number 6 INT64 number 7 LONG number 7 FLOAT32 number 8 FLOAT number 8 FLOAT64 number 9 DOUBLE number 9 CHAR number 10 BYTES number 10 STRING number 11 STRUCT number 12 Methods def(type, name [, opt]) Define a new field in the structure. The structure will keep the same order as the definition order. CHAR, BYTES, STRING takes size (in bytes) as third argument. STRUCT takes name of a defined structure as third argument. Parameters: Name Type Argument Description type enums field type. name string field name. This will be the name you use in the code so make sure it will be valid, or call it using [&quot;!strange.name&quot;]. opt * &lt;optional&gt; only required for some types. char/string requires length to be given. struct require a struct name as string. × Search results Close Epistemex at GitHub "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" ezStruct Namespaces ezStruct Global defenums Namespaces Namespaces ezStruct × Search results Close Epistemex at GitHub "},"index.html":{"id":"index.html","title":"Index","body":" ezStruct Namespaces ezStruct Global defenums ezStructCreate virtual structures for binary data in JavaScript. Virtual structures are very useful for binary data packets and file parsing. Store structured data as bytes and send over the net in an highly efficient way. Features Define unlimited structures by name Allocate memory for structures by name, size by definitions. Easy to define field types, names and sizes. Multi-level nested structures is supported Nested structures accessed using chained properties Read/write to/from structure fields using properties Supports char, string, struct, integers, floats fields Several convenient aliases for the enumerated types All data is written/read directly to/from the underlying ArrayBuffer which allows for efficient memory use as well fast read and write. InstallezStruct can be installed in various ways: Git using HTTPS: git clone https://github.com/epistemex/ezStruct.git Git using SSH: git clone git@github.com:epistemex/ezStruct.git Download zip archive and extract. UsageThe ezStruct is a global static object that manage structure definitions and memory allocations of those definitions. To define a new structure simply call: var defStruct = ezStruct.define(&quot;myStruct&quot;); var t = ezStruct.enums; // define fields defStruct.def(t.UINT32, &quot;field1&quot;); defStruct.def(t.UINT16, &quot;field2&quot;); defStruct.def(t.STRING, &quot;text&quot;, 100); // NUL-terminated string, max 100 bytes defStruct.def(t.CHAR , &quot;data&quot;, 100); // raw char (byte) bufferNext, create the actual memory byte-buffer like this. This approach allows you to create several independent buffers for the same definitions: var memStruct = ezStruct.alloc(&quot;myStruct&quot;); // set fields memStruct.field1 = 0x12345678; memStruct.field2 = 0x1234; memStruct.text = &quot;Hello structures!&quot;; // read back var v1 = memStruct.field2; // =&gt; 0x1234 var str = memStruct.text; // =&gt; &quot;Hello structures!&quot; // get the raw byte buffer var bytes = memStruct.uint8; var arrBuffer = memStruct.buffer;Nested structure is possible (and recursively): var defStruct2 = ezStruct.define(&quot;myStruct2&quot;); // Define an existing structure definition as field in this definition defStruct2.def(t.STRUCT, &quot;subStruct&quot;, &quot;myStruct&quot;); // type, field name, def. name defStruct2.def(t.BOOL , &quot;status&quot;); // etc. // ... // allocate a buffer for the new defined structure var memStruct2 = ezStruct.alloc(&quot;myStruct2&quot;, true); // true = use little-endian // access nested struct using chained propterties. // Data written to same buffer as main structure. memStruct2.subStruct.text = &quot;Hello sub-structure!&quot;;Also see ezBuffers - enhanced data-view. Includes bit-tools (ezBits). IssuesSee the issue tracker for details. ContributorsSee contributors here. LicenseReleased under MIT license. You may use this class in both commercial and non-commercial projects provided that full header (minified and developer versions) is included. © Epistemex 2018 × Search results Close Epistemex at GitHub "},"ezStruct.html":{"id":"ezStruct.html","title":"Namespace: ezStruct","body":" ezStruct Namespaces ezStruct Global defenums Namespace: ezStruct ezStruct ezStruct allows for defining and creating binary structures. Methods &lt;static&gt; alloc(name [, le]) Allocates the actual memory for the structure and provides properties to set or get each field. The size of the buffer depends on the field definitions. Parameters: Name Type Argument Default Description name string the name of the structure to allocate memory for. le boolean &lt;optional&gt; false endianess, defaults to big-endian. Set to true for little-endian. Returns: The returned buffer object can be used to update the structure buffer. The available properties depends on the field definitions. Common properties for all buffers are: buffer, uint8, view, name and length. Type * &lt;static&gt; clone(memStruct) Clones a allocated structure and the content of the source structure buffer. Parameters: Name Type Description memStruct * source structure buffer Returns: New instance of a allocated structure Type * &lt;static&gt; define(name) Create a new structure definition. Parameters: Name Type Description name string internal name of this structure. This name is used with alloc() and with definition type enums.STRUCT. Returns: Contains method def to define each field. Type * &lt;static&gt; fromBuffer(name, buffer [, le]) Creates a new structure buffer and fills it with data from given buffer. If the source buffer is shorter than structure buffer the data is filled from the beginning. If larger then the data is truncated to fit into the structure buffer. Parameters: Name Type Argument Default Description name string name of structure to create and fill. buffer * source buffer (ArrayBuffer or a TypedArray view). le boolean &lt;optional&gt; false little-endian flag Returns: New structure with filled buffer Type * × Search results Close Epistemex at GitHub "}}
